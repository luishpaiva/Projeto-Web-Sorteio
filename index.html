<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somativa 02 - DevOps
    </title>
</head>
<body>
    <h1>Escolha um número de 1 a 100</h1>
    <input type="text" id="numeroInformado" /><br /><br />
    <button onclick="sortear()"> Sortear! </button>
    <p id="resultado"></p>
    <p id="sorteado"></p>

    <script>
        function sortear() {
            numero_informado = document.getElementById('numeroInformado').value;
            numero_sorteado  = Math.floor(Math.random() * 100 + 1);
            if (numero_informado == numero_sorteado) {
                document.getElementById("resultado").innerHTML = "Você acertou, parabéns!!!";
            } else {
                document.getElementById("resultado").innerHTML = "Não foi dessa vez, tente novamente =(";
            }
            document.getElementById("sorteado").innerHTML = "O número sorteado foi " + numero_sorteado + ".";
        }
    </script>
</body>
</html>
